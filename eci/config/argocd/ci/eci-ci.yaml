apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eci-ci
  annotations:
    argocd.argoproj.io/sync-wave: "300"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: ci
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: eci/environments/ci
    repoURL: https://github.com/training-giss-gitops/multi-tenancy-gitops-apps.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
